
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes: ## Defining service routes
        - id: product-service
          uri: lb://product-service
          predicates:
          - Path=/api/product
        - id: order-service
          uri: lb://order-service
          predicates:
          - Path=/api/order
        - id: inventory-service
          uri: lb://inventory-service
          predicates:
          - Path=/api/inventory
logging:
  level:
    root: INFO
    org.springframework.cloud.gateway.route.RouteDefinitionLocator: INFO
    org.springframework.cloud.gateway: TRACE



